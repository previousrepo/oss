<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple HTTP Web Server</h1>
        <p>This is a simple web application running on a Python HTTP server.</p>
        <div class="info">
            <strong>Server:</strong> Python HTTP Server<br>
            <strong>Port:</strong> 5000<br>
            <strong>Container:</strong> Docker
        </div>
    </div>
</body>
</html>
