<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand">Django Dashboard</span>
            <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2>Welcome, {{ user.username }}!</h2>
                        <p class="lead">You have successfully logged in to the Django application on port 6000.</p>
                        <hr>
                        <p><strong>User Information:</strong></p>
                        <ul>
                            <li>Username: {{ user.username }}</li>
                            <li>Email: {{ user.email }}</li>
                            <li>Staff Status: {{ user.is_staff }}</li>
                        </ul>
                        <a href="/admin/" class="btn btn-success">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
