server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Proxy example (if needed to connect to MySQL via PHP/app)
    location /api {
        proxy_pass http://mysql:3306;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
