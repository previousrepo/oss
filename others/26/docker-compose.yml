version: '3.8'

services:
  php:
    build: .
    container_name: php-app
    volumes:
      - ./src:/var/www/html
    networks:
      - form-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: nginx-form
    ports:
      - "8081:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - form-network
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: mysql-form
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: formdb
      MYSQL_USER: formuser
      MYSQL_PASSWORD: formpass
    volumes:
      - mysql-form-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - form-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  form-network:
    driver: bridge

volumes:
  mysql-form-data:
